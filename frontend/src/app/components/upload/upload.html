<div class="p-4 border rounded-lg bg-white shadow-md">
  <h2 class="text-lg font-semibold mb-2">Upload Family Member Photos</h2>
  <input type="file" (change)="onFileChange($event)" multiple accept="image/*" class="block mb-3" />
  <div class="flex flex-wrap gap-2">
    <img *ngFor="let img of previews" [src]="img" class="w-24 h-24 object-cover rounded-md border" />
  </div>
</div>
